name: Production-Grade EKS Deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'prod'
        type: choice
        options:
          - dev
          - staging
          - prod

# Prevent parallel runs for the same branch
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  AWS_REGION: ap-south-1
  TERRAFORM_VERSION: 1.6.6
  CLUSTER_NAME: infraops-eks-prod
  IMAGE_NAME: chandrulinesmasher/titan-website
  IMAGE_TAG: ${{ github.sha }}
  ENVIRONMENT: ${{ github.event.inputs.environment || 'prod' }}

jobs:
  # ─────────────────────────────
  # Stage 1: Code Quality Checks
  # ─────────────────────────────
  lint:
    name: Code Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: app/frontend
        run: npm ci

      - name: Run ESLint
        working-directory: app/frontend
        run: npm run lint

      - name: Run Prettier Check
        working-directory: app/frontend
        run: npx prettier --check .

  # ─────────────────────────────
  # Stage 2: Terraform Infrastructure
  # ─────────────────────────────
  terraform:
    name: Terraform Infrastructure
    runs-on: ubuntu-latest
    needs: lint
    environment: production
    outputs:
      cluster_name: ${{ steps.tf_output.outputs.cluster_name }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Format Check
        working-directory: envs/prod
        run: terraform fmt -check -recursive

      - name: Terraform Init
        working-directory: envs/prod
        run: terraform init -input=false -reconfigure

      - name: Terraform Validate
        working-directory: envs/prod
        run: terraform validate

      - name: Terraform Plan
        working-directory: envs/prod
        run: terraform plan -input=false -out=tfplan
        env:
          TF_VAR_db_password: ${{ secrets.TF_VAR_DB_PASSWORD }}

      - name: Terraform Apply
        working-directory: envs/prod
        run: terraform apply -auto-approve -input=false tfplan
        env:
          TF_VAR_db_password: ${{ secrets.TF_VAR_DB_PASSWORD }}

      - name: Get Terraform Outputs
        id: tf_output
        working-directory: envs/prod
        run: |
          CLUSTER_NAME=$(terraform output -raw cluster_name 2>/dev/null || echo "${{ env.CLUSTER_NAME }}")
          echo "cluster_name=$CLUSTER_NAME" >> $GITHUB_OUTPUT

  # ─────────────────────────────
  # Stage 3: Docker Build & Scan
  # ─────────────────────────────
  docker:
    name: Build & Scan Docker Image
    runs-on: ubuntu-latest
    needs: terraform
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image
        run: |
          docker build -t ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} ./app

      - name: Scan Image for Vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          format: 'table'
          severity: 'CRITICAL,HIGH'

      - name: Push Docker Image
        run: docker push ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

  # ─────────────────────────────
  # Stage 4: Deploy to EKS
  # ─────────────────────────────
  deploy:
    name: Deploy to EKS Cluster
    runs-on: ubuntu-latest
    needs: docker
    environment: production

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.28.0'

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --name ${{ needs.terraform.outputs.cluster_name }} \
            --region ${{ env.AWS_REGION }}

      - name: Deploy Application
        run: |
          kubectl create namespace production --dry-run=client -o yaml | kubectl apply -f -
          yq e ".spec.template.spec.containers[0].image = \"${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}\"" -i app/k8s/deployment.yaml
          kubectl apply -f app/k8s/deployment.yaml -n production
          kubectl apply -f app/k8s/service.yaml -n production
          kubectl rollout status deployment/$(yq e '.metadata.name' app/k8s/deployment.yaml) -n production --timeout=5m

      - name: Verify Deployment
        run: |
          kubectl get pods -n production
          kubectl get svc -n production

  # ─────────────────────────────
  # Stage 5: Notifications
  # ─────────────────────────────
  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()
    steps:
      - name: Send Deployment Status to Slack
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: ${{ needs.deploy.result == 'success' && 'good' || 'danger' }}
          SLACK_MESSAGE: |
            *Deployment Status:* ${{ needs.deploy.result }}
            *Environment:* ${{ env.ENVIRONMENT }}
            *Commit:* ${{ github.sha }}
            *Deployed by:* ${{ github.actor }}
